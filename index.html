<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- css stylesheets -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Changa:wght@300&display=swap" rel="stylesheet">
        <title>OneHP Cafe</title>
    </head>
    <body>
        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="img/onehpcafeBanner.png" class="img-fluid" alt="Banner"/>
                    </div>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cafeNavBar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="cafeNavBar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
                        <li class="nav-item"><a class="nav-link" href="food.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="rates.html">Rates</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservations.html">Reservations</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row row-content">
            <div class="col">
                <h1 class="text-center">Welcome to ONE HP Cafe</h1>
                <h3 class="text-center">From Competitive gaming to snacks with friends. Enjoy it all at our one stop gaming shop!</h3>
            </div>
        </div>
        
        <div class="container">
            <div class="row row-content">
                <div class="col-md-8 mx-auto">
                    <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#homeCarousel" data-slide-to="1"></li>
                            <li data-target="#homeCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/gaming1.jpg" class="d-block w-100" alt="Gaming Photo-3">
                            </div>
                            <div class="carousel-item">
                                <img src="img/gaming2.jpg" class="d-block w-100" alt="Gaming Photo-2">
                            </div>
                            <div class="carousel-item">
                                <img src="img/gaming3.jpg" class="d-block w-100" alt="Gaming Photo-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                        <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>

                        <a class ="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>                
                    </div>
                </div>
            </div>

        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
